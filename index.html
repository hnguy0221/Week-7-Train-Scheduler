<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <title>Train Scheduler</title>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

        <!-- Bootstrap CDN-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

        <!-- Moment.js reference -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Anytime is Train Time</h1>
                <h3 class="text-center">Choo Choo. Chee Chee</h3>
            </div>
            <div class="row">
                <div class=col-lg-12>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Current Train Schedule</h3>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">   
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Destination</th>
                                            <th>Frequency (min)</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody id="train-scheduling-data"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="train-name">Train Name</label>
                                    <input class="form-control" id="train-name-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input class="form-control" id="destination-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="first-train-time-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="frequencey">Frequency (min)</label>
                                    <input class="form-control" id="frequency-input" type="number">
                                </div>
                                <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script type="text/javascript" src="assets/javascript/logic.js"></script>
    </body>
</html>
